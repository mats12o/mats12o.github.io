<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schreibseite</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        textarea {
            width: 80%;
            height: 300px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script>
        function sendData() {
            var text = document.querySelector('textarea').value;
            var webhookUrl = 'https://discord.com/api/webhooks/1241100885690417223/c7WhUCDD3ANHHU5doNuuUCeCzJXbmXs4iNBf9xi7og7tx1z5LATRlU7AIDoflRE_wDQD'; // Ersetze dies durch deinen tatsÃ¤chlichen Webhook-URL

            var data = {
                content: text
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Daten erfolgreich an den Webhook gesendet.');
            })
            .catch(error => {
                console.error('Beim Senden der Daten ist ein Fehler aufgetreten:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <textarea id="inputText" placeholder="Schreibe hier etwas..."></textarea>
        <button id="sendButton" onclick="sendData()">Senden</button>
    </div>
</body>
</html>
