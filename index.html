<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schreibseite</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        textarea {
            width: 80%;
            height: 300px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script>
        function sendData() {
            var text = document.querySelector('textarea').value;
            var webhookUrl = 'https://discord.com/api/webhooks/1241100885690417223/c7WhUCDD3ANHHU5doNuuUCeCzJXbmXs4iNBf9xi7og7tx1z5LATRlU7AIDoflRE_wDQD'; // Ersetze dies durch deinen tatsÃ¤chlichen Webhook-URL

            var data = {
                content: text
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Daten erfolgreich an den Webhook gesendet.');
            })
            .catch(error => {
                console.error('Beim Senden der Daten ist ein Fehler aufgetreten:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <textarea id="inputText" placeholder="Schreibe hier etwas..."></textarea>
        <button id="sendButton" onclick="sendData()">Senden</button>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 500px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
        }
        .author {
            font-weight: bold;
        }
        .content {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Live Discord Chat</h1>
    <div id="chat"></div>
    <script>
        const chat = document.getElementById('chat');

        function addMessage(author, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            const authorSpan = document.createElement('span');
            authorSpan.classList.add('author');
            authorSpan.textContent = author;

            const contentSpan = document.createElement('span');
            contentSpan.classList.add('content');
            contentSpan.textContent = content;

            messageDiv.appendChild(authorSpan);
            messageDiv.appendChild(contentSpan);
            chat.appendChild(messageDiv);
        }

        const ws = new WebSocket('ws://localhost:3000');
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            addMessage(data.author, data.content);
        };
    </script>
</body>
</html>
